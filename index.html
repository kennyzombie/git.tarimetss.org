<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Library Management System</h1>
        <p class="lead text-center">Add and manage your books using Local Storage</p>

        <!-- Add Book Form -->
        <div class="card">
            <div class="card-header">
                Add a New Book
            </div>
            <div class="card-body">
                <form id="addBookForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Book Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" required>
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">Year of Publication</label>
                        <input type="number" class="form-control" id="year" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
            </div>
        </div>

        <!-- Book List -->
        <div class="card mt-4">
            <div class="card-header">
                Available Books
            </div>
            <div class="card-body">
                <ul id="bookList" class="list-group">
                    <!-- Book items will appear here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
